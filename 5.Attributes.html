<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Attributes</title>
  </head>
  <body>
    <div class="">
      <h1>Attributes</h1>
      <ul>
        <li>All HTML elements can have attributes</li>
        <li>Attributes provide additional information about elements</li>
        <li>Attributes are always specified in the start tag</li>
        <li>Attributes usually come in name/value pairs like: name="value"</li>
      </ul>
      <div class="">
        <img src="./img/href.png" alt="" />
      </div>
      <div class="">
        <img src="./img/Src.png" alt="" />
      </div>
      <div class="">
        <img src="./img/alt.png" alt="" />
      </div>
      <div class="">
        <h3>ALT Example</h3>
        <img
          src="./img/alt1.png"
          alt="alt1.png is not there thats why i am here"
        />
      </div>
    </div>
  </body>
</html>
